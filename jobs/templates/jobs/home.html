    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

        }

  <body>
    
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home'%}">Royal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="http://instagram.com/heis__royal">Instagram</a>
        <a class="nav-link" href="{% static 'royal.jpg' %}">Resume</a>
        <a class="nav-link" href="{% url 'bloghome'%}">Blog</a>
        
      </div>
    </div>
  </div>
</nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">HI, I'm Royal</h1>
        <p class="lead text-muted">Hey, my name is Royal, a programmer as you already know, loves building stuffs and pressing buttons to see what happens.</p>
        <p>
          <a href="mailto:afonimeroyal@gmail.com&subject=Message from website" class="btn btn-primary my-2">Email me</a>
        </p>
        <img src = "{% static 'noble.jpg'%}">
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for job in jobs %}
        <div class="col">
          <div class="card shadow-sm">
            {% comment %} <svg class="bd-placeholder-img card-img-top" width="100%" height="225" src = "{{job.image.url}}" </svg> {% endcomment %}
            <img class = "bd-placeholder-img card-img-top img-fluid" src = "{{job.image.url}}">
            
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
              
            </div>
          </div>
        </div>
        
      {% endfor %}
      </div>
      

    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container">
  
    <p class="mb-1 text-center"> &copy; Protek</p>
    
  </div>
</footer>
